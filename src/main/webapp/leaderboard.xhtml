<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>

        <title>CODAPPS Game Leaderboard</title>
    </h:head>
    <h:body class="leaderboard">
        <h:outputStylesheet library="css" name="style.css"  />

        <div class="content"><div class="logo"><img src="logo codapps.jpg" /></div><br/>
            <br/>
            <h1 style="text-align: center;">CODAPPS Game Leaderboard</h1>
            <br/>
            <br/>

            <p:dataTable var="player" value="#{playersBean.players}" rowIndexVar="rowIndex">

                <p:column headerText="Position">
                    #{player.rank} <i class="#{rowIndex lt 3 ? 'fa fa-thumbs-o-up ':''}"></i> 

                </p:column>

                <p:column headerText="Player">
                    <h:outputText value="#{player.twitter}" />
                </p:column>

                <p:column headerText="Nb of badges found">
                    <h:outputText value="#{player.correctCodes}" />
                </p:column>

                <p:column headerText="Badges">
                    <h:outputText value="#{player.htmlListOfCodeAwards}" escape="false"/>
                </p:column>

                <p:column headerText="Total points">
                    <h:outputText value="#{player.points}" escape="false"/>
                </p:column>


            </p:dataTable>
            <br />
            <br />
            <div class="clean_button">
                <b>Back to the <h:link style="text-align: center; font-size: 130%;" outcome="index" value="input page" /></b></div>
            <br/>

            <br/>
            <h2 style="text-align: center;">More info on CODAPPS</h2>
            <a href="http://www.codapps.io">http://www.codapps.io</a>
        </div>
    </h:body>
</html>
