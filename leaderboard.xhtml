<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CODAPPS Game Leaderboard</title>
    </h:head>
    <h:body class="leaderboard">
<div class="content"><div class="logo"><img src="logo onlylyon emlyon.png" /></div><br/>
        <br/>
        <h1 style="text-align: center;">CODAPPS Game Leaderboard</h1>


        <p:dataTable var="player" value="#{playersBean.players}" rowIndexVar="rowIndex">

            <p:column headerText="Rank">
                #{rowIndex+1}
            </p:column>

            <p:column headerText="Twitter Handle">
                <h:outputText value="#{player.twitter}" />
            </p:column>

            <p:column headerText="Correct codes">
                <h:outputText value="#{player.correctCodes}" />
            </p:column>

        </p:dataTable>
        <br />
        <br />
        <div class="clean_button">
            <b>Back to the <h:link style="text-align: center; font-size: 130%;" outcome="index" value="input page" /></b></div>
<br/>

        <br/>
        <h2 style="text-align: center;">More info on CODAPPS and the bus tour: <a href="http://www.codapps.io">http://www.codapps.io</a></h2>
       </div>
    </h:body>
</html>
